<form class="form-signin ng-dirty">
    
    <h2 style="text-align:center" class="form-signin-heading">Login</h2>
    
    <label for="email" class="sr-only">Email address</label>
    
    <!-- Email -->
    <input type="email" 
           ng-model="email"
           id="email" 
           class="form-control" 
           placeholder="Email address" 
           autofocus="">
    <!-- Email -->
    
    <label for="password" class="sr-only">Password</label>
    
    <!-- Password -->
    <input type="password" 
           ng-model="password""
           id="password" 
           class="form-control" 
           placeholder="Password">
    <!-- Password -->
    
    <div class="checkbox">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    
    <!-- Login Button -->
    <button type="button"
            ng-click="login()" 
            class="btn btn-lg btn-primary btn-block" >Sign in</button>
    <!-- Login Button -->
    
</form>
